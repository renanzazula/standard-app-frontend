<div class="card">
    <div class="card-header">
        <h3 class="card-title">Consultar Categoría</h3>
    </div>
    <div class="card-body">
        <div class="table-responsive-sm">
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Categorías</th>
                </tr>
                </thead>
                <tbody *ngIf="categorias.length === 0">
                <tr>
                    <td class="col text-center">Nenhuma Categoría encontrada!</td>
                </tr>
                </tbody>
                <tbody>
                <tr *ngFor="let categoria of categorias" scope="row">
                    <td>
                        <table class="table" *ngIf="categoria.subcategorias.length !== 0 ">
                            <tbody>
                                <tr *ngFor="let subcategoria of categoria.subcategorias; let i = index"
                                    [attr.data-index]="i">
                                    <td *ngIf="i === 0" scope="col" style="background-color: lightgrey; font-weight: bold"
                                        [routerLink]="['/categoria', categoria.codigo, 'editar']">
                                        {{categoria.nome}}
                                    </td>
                                </tr>
                                <tr *ngFor="let subcategoria of categoria.subcategorias; let i = index"
                                    [attr.data-index]="i">
                                    <td scope="col">
                                        {{subcategoria.nome}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="table" *ngIf="categoria.subcategorias.length === 0 ">
                            <tbody>
                            <tr  scope="row">
                                <td scope="col" style="background-color: lightgrey; font-weight: bold"
                                    [routerLink]="['/categoria', categoria.codigo, 'editar']">
                                    {{categoria.nome}}
                                </td>
                            </tr>
                            <tr  scope="row">
                                <td class="col text-center">Nenhuma Subategoría encontrada!</td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
