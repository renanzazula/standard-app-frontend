<div class="card">
  <div class="card-header">
    <h3 class="card-title">Consultar {{page_nome}}</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive-sm">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Código</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="produtos.length ===0" scope="row">
          <td class="col text-center" colspan="4">{{nunhum_encontrado}}</td>
        </tr>
        <tr *ngFor="let produto of produtos" scope="row" [routerLink]="['/produto', produto.codigo, 'editar']">
          <td>{{produto.codigo}}</td>
          <td>{{produto.nome}}</td>
          <td>{{produto.descricao}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
