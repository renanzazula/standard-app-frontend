<div class="card">
    <div class="card-header">
        <h3 class="card-title">Consultar Marca</h3>
    </div>
    <div class="card-body">
        <div class="table-responsive-sm">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngIf="marcas.length ===0" scope="row">
                    <td class="col text-center" colspan="4">Nenhuma Marca encontrada!</td>
                </tr>
                <tr *ngFor="let marca of marcas" scope="row" [routerLink]="['/marca', marca.codigo, 'editar']">
                    <td>{{marca.codigo}}</td>
                    <td>{{marca.nome}}</td>
                    <td>{{marca.descricao}}</td>
                    <td>{{marca.status}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
