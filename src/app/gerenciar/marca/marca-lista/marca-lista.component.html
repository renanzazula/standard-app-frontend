<div class="card">
    <div class="card-header">
        <h3 class="card-title">Consultar Marca</h3>
    </div>
    <div class="card-body">
        <div class="table-responsive-sm">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Status</th>
                    <th scope="col">Data</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Data</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let marca of marcas" scope="row">
                    <td>{{marca.codigo}}</td>
                    <td>{{marca.nome}}</td>
                    <td>{{marca.descricao}}</td>
                    <td>{{marca.status}}</td>
                    <td>{{marca.data}}</td>
                    <td>{{marca.hora}}</td>
                    <td>{{marca.dataAlteracao}}</td>
                    <td>{{marca.horaAlteracao}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-warning btn-sm" (click)="onAlterar(marca)">
                            Alterar
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-danger btn-sm" (click)="onExcluir(marca)">
                            Excluir
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
